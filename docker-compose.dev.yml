version: '3.8'
services:
    node:
        volumes:
            - .:/usr/src/app
        command: /bin/bash -c "npm install --registry https://registry.npm.taobao.org && npm run serve:dev"
        ports:
            - '3000:3000'
            - '8080:8080'
    nginx:
        volumes:
            - ./docker/nginx/dev/default.conf:/etc/nginx/conf.d/default.conf
        ports:
            - '8001:80'
